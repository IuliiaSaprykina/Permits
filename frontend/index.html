<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Welcome to SWFWMD Permitting</h1>
    <div class="permit-form">
        <form action="http://localhost:3000/users_permit" method="post">
            <label>Username: </label>
            <input type="text" name="username" placeholder="Enter username">
            <label>Location: </label>
            <input type="text" name="address" placeholder="Street, City, State, Zip Code">
            <input type="submit" value="Get permit">
        </form>
    </div>
    <div class="permit-types">
        <form action="" method="get">
            <label>Choose permit type:</label>
            <select id="permit-select" name="permit_id"></select>
            <input type="submit" value="Select">
        </form>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
